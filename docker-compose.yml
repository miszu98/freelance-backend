version: '2.2'
services:
  postgres:
    container_name: db
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  file-uploader:
    depends_on:
      - postgres
    container_name: fileuploader
    build:
      context: C:\Users\Micha≈Ç\Desktop\Freelance.com\file-uploader\
      dockerfile: Dockerfile
    ports:
      - 8077:8077
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/freelance
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
  freelance:
    depends_on:
      - postgres
    container_name: freelance
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/freelance
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
